<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="images/logo.png" alt="A cat logo" id="cat-logo">
            <p>CatClub</p>
        </div>
        <div class="author-container">
            <p class="author">Photo by <a href="https://unsplash.com/@dagmara_rune">Summer Rune</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            <p class="author">Logo by <a href="https://pixabay.com/users/gorkhs-268986/">Gorkhs</a> on <a href="https://pixabay.com/">Pixabay</a></p>
        </div>
    </div>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <div class="form-row">
                <div class="input-container">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input-container">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="input-container">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" required>
                </div>
                <div class="input-container">
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="text" id="password_confirm" required>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#" class="log-in">Log in</a></p>
    </div>
</body>
</html>
